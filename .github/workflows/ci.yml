name: Project CI

on:
  pull_request:
    branches:
      - main
      - dev
env:
  MONGODB_URI: ${{ secrets.DB_URL }}

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install next dependencies
        run: npm i

      - name: Run tests
        run: npm test